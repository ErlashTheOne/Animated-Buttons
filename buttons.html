<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Button</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="css/fullpage.css" rel="stylesheet">
		<link href="css/base.css" rel="stylesheet">
		<link href="css/buttons.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
		<style>
			.menu-right li a {
			    color: black!important;
			}
			.menu-right li a:after {
	    		background-color: black!important;
	    	}
		</style>
	</head>
	<body>

		<header class="header">
			<div class="wrapper">
				<div class="menu-left">
					<a href="./buttons.html"><img src="./assets/images/Erlashtheone.png" style="width: 70px; transform: scaleX(1.5);"></a>
				</div>
				<div class="menu-right">
					<div id="nav-icon">
					  <span></span>
					  <span></span>
					  <span></span>
					  <span></span>
					</div>
					<ul>
						<li><a href="./buttons.html">Botones v1</a></li>
						<li><a href="./advanced-buttons.html">Botones v2</a></li>
						<li><a href="./hex.html">HEX</a></li>
					</ul>
				</div>
			</div>
		</header>

		<div id="fullpage">

		    <div class="section">
		    	<div class="slide" data-anchor="slide1">
					<button id="up-down-button" class="button button--up-down">
						<span>Click me</span>
					</button>
		        </div>
		        <div class="slide" data-anchor="slide1">
					<button id="down-up-button" class="button button--down-up">
						<span>Click me</span>
					</button>
		        </div>
		    	<div class="slide" data-anchor="slide3">
		        	<button id="tv-off-button" class="button button--tv-off">
						<span>Click me</span>
					</button>
				</div>
			</div>

			<div class="section">
		        <div class="slide" data-anchor="slide1">
		        	<button id="left-right-button" class="button button--left-right">
						<span>Click me</span>
					</button>
				</div>
				<div class="slide" data-anchor="slide2">
		        	<button id="right-left-button" class="button button--right-left">
						<span>Click me</span>
					</button>
				</div>
		    	<div class="slide" data-anchor="slide3">
		        	<button id="close-button" class="button button--close">
						<span>Click me</span>
					</button>
				</div>
			</div>

		    <div class="section">
		        <div class="slide" data-anchor="slide1">
					<button id="starwars-mid-button" class="button button--starwars-mid">
						<span>Click me</span>
					</button>
		        </div>
		        <div class="slide" data-anchor="slide2">
		        	<button id="starwars-full-button" class="button button--starwars-full">
						<span>Click me</span>
						<span class="backspan"></span>
					</button>
				</div>
		    </div>

		    <div class="section">
		        <div class="slide" data-anchor="slide1">
					<button id="low-poly-button" class="button button--low-poly">
						<span>Click me</span>
						<span class="backspan"></span>
					</button>
		        </div>
		        <div class="slide" data-anchor="slide2">
		        	<button id="spiral-button" class="button button--spiral">
						<span>Click me</span>
						<span class="backspan2"></span>
						<span class="backspan"></span>
					</button>
				</div>
		    </div>

		    <div class="section">
		    	<div class="slide" data-anchor="slide1">
					<button id="rain-button" class="button button--rain">
						<span>Click me</span>
						<span class="backspan2"></span>
						<span class="backspan"></span>
					</button>
		        </div>
		        <div class="slide" data-anchor="slide2">
		        	<button id="more-rain-button" class="button button--more-rain">
						<span>Click me</span>
						<span class="backspan4"></span>
						<span class="backspan3"></span>
						<span class="backspan2"></span>
						<span class="backspan"></span>
					</button>
				</div>
				<div class="slide" data-anchor="slide3">
		        	<button id="mega-rain-button" class="button button--mega-rain">
						<span>Click me</span>
						<span class="backspan7"></span>
						<span class="backspan6"></span>
						<span class="backspan5"></span>
						<span class="backspan4"></span>
						<span class="backspan3"></span>
						<span class="backspan2"></span>
						<span class="backspan"></span>
					</button>
				</div>
				<div class="slide" data-anchor="slide4">
		        	<button id="divided-rain-button" class="button button--divided-rain">
						<span>Click me</span>
						<span class="backspan7"></span>
						<span class="backspan6"></span>
						<span class="backspan5"></span>
						<span class="backspan4"></span>
						<span class="backspan3"></span>
						<span class="backspan2"></span>
						<span class="backspan"></span>
					</button>
				</div>
		    </div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="js/fullpage.js"></script>
		<script src="js/buttons-js.js"></script>
	</body>
	</html>
